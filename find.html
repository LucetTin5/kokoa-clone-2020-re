<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8-sig" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="kakaotalk cloning on web" />
  <meta name="author" content="hsug_oh" />
  <link rel="shortcut icon"
    href="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/Kakaotalk-64.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>KakaoTalk Clone - Find</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column js-clock">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <span>50%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">
      Find
    </h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon screen-header__icon-need-dot">
        <span class="screen-header__dot badge-dot">.</span>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book fa-2x"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-passport fa-2x"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope fa-2x"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__coulumn">
          <h5 class="open-post__title">#GO_YOUNHA</h5>
          <h6 class="open-post__hashtags">#YOUNHA#C9#Umbrella</h6>
          <div class="open-post__members">
            <img src="img/avatar.jpg" />
            <span class="open-post__member-count">880429 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__coulumn">
          <div class="open-post__photo">
            <img src="img/avatar.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i> <span>3216</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="nav__badge badge-dot">.</span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <span>Your screen is too big.</span>
  </div>

  <div class="landscape">
    <span>Turn your screen please.</span>
  </div>

  <script src="scripts/clock.js"></script>
  <script src="https://kit.fontawesome.com/f99e2ad949.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8-sig" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kakaotalk cloning on web" />
    <meta name="author" content="hsug_oh" />
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/Kakaotalk-64.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>KakaoTalk Clone - More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            More
        </h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="screen-header__icon screen-header__icon-need-dot">
                <span class="screen-header__dot badge-dot">.</span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/avatar.jpg" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Goblet</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678 <i class="fas fa-exclamation-circle"
                            style="color:tomato;"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__icon">
                    <i class="far fa-comment-alt fa-2x" style="color:black;"></i>
                </div>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-window-restore fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friens Game</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <!-- <span class="nav__notification badge">1</span> -->
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__badge badge-dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <div class="landscape">
        <span>Turn your screen please.</span>
    </div>

    <script src="scripts/clock.js"></script>
    <script src="https://kit.fontawesome.com/f99e2ad949.js" crossorigin="anonymous"></script>
</body>

</html>

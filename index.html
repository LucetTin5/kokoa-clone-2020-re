<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8-sig">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="kakaotalk cloning on web">
    <meta name="author" content="hsug_oh">
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/Kakaotalk-64.png" />
    <link rel="stylesheet" href="css/styles.css">
    <title>KakaoTalk Clone - Welcome</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk Clone</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account, <br>
            log in with your email or phone number.
        </p>
    </header>
    <main class="welcome-main">
        <form action="friends.html" method="get" class="login-form">
            <input class="login-form__text" name="user" type="text" placeholder="Email or phone number" required>
            <input class="login-form__text" name="password" type="password" placeholder="Password" required>
            <input class="login-form__btn" type="submit" value="Log In">
            <!-- <input type="button" value="Sign Up"> -->
            <a class="login-form__a" href="#">Find Kakao Account or Password</a>
        </form>
    </main>

    <div class="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <div class="landscape">
        <span>Turn your screen please.</span>
    </div>

    <script src="scripts/clock.js"></script>
    <script src="https://kit.fontawesome.com/f99e2ad949.js" crossorigin="anonymous"></script>
</body>

</html>

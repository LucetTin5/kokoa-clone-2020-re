<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8-sig" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kakaotalk cloning on web" />
    <meta name="author" content="hsug_oh" />
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/Kakaotalk-64.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>KakaoTalk Clone - Chat of mine</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Goblet</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp js-timestamp">
            <span>Day, Date, Month, Year</span>
        </div>

        <div class="message-row">
            <img src="img/avatar.jpg" class="user-component__avatar  user-component__avatar-small">
            <div class="message-row__content">
                <span class="message__author">Youn</span>
                <div class="message__bubble">
                    <span class="message__text">New record will be released.</span>
                    <span class="message__time">15:25</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__bubble">
                    <span class="message__text">I'm waiting.</span>
                    <span class="message__time">15:25</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/avatar.jpg" class="user-component__avatar  user-component__avatar-small">
            <div class="message-row__content">
                <span class="message__author">Youn</span>
                <div class="message__bubble">
                    <span class="message__text">Soon.</span>
                    <span class="message__time">15:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__bubble">
                    <span class="message__text">Nice!</span>
                    <span class="message__time">15:30</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply" action="">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>

    <div class="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <div class="landscape">
        <span>Turn your screen please.</span>
    </div>

    <script src="scripts/date.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="https://kit.fontawesome.com/f99e2ad949.js" crossorigin="anonymous"></script>
</body>

</html>

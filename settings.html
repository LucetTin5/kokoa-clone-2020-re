<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8-sig" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kakaotalk cloning on web" />
    <meta name="author" content="hsug_oh" />
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/Kakaotalk-64.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>KakaoTalk Clone - More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>

            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <!-- <span class="nav__notification badge">1</span> -->
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__badge badge-dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <div class="landscape">
        <span>Turn your screen please.</span>
    </div>

    <script src="scripts/clock.js"></script>
    <script src="https://kit.fontawesome.com/f99e2ad949.js" crossorigin="anonymous"></script>
</body>

</html>

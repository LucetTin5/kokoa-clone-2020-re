<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8-sig" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kakaotalk cloning on web" />
    <meta name="author" content="hsug_oh" />
    <link rel="shortcut icon"
        href="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/Kakaotalk-64.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>KakaoTalk Clone - Chats</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Chats
        </h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <i class="far fa-comment-dots fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/avatar.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Go_YounHa</h4>
                        <h6 class="user-component__subtitle">
                            New record will be released.
                        </h6>
                    </div>
                </div>
                <div class="user-component__column chats__text">
                    <div class="user-component__time">21:31</div>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__badge badge-dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <div class="landscape">
        <span>Turn your screen please.</span>
    </div>

    <script src="scripts/clock.js"></script>
    <script src="https://kit.fontawesome.com/f99e2ad949.js" crossorigin="anonymous"></script>
</body>

</html>
